<body>
  <app-header-per></app-header-per>
  <div [ngClass]="container">
    <img src="../../../assets/banner.svg" [ngClass]="banner" alt="">
    <div [ngClass]="content">
      <div [ngClass]="dives">
        <div [ngClass]="week">
          <p>Semana 06/02 até 28/02 </p>
        </div>
        <div
          [ngStyle]="{'width': '100%', 'justify-content': 'flex-end', 'align-items': 'flex-end', 'display': 'flex', 'padding-right': '72px'}">
          <button routerLink="/ver-todos">
            <p [ngStyle]="{'color': '#4743FF', 'font-size': '16px', 'font-weight': '600'}">Ver todo conteudo</p>
          </button>
        </div>
      </div>
      <div [ngStyle]="{'padding-top': '20px', 'padding-left': '70px', 'display': 'flex', 'flexDirection': 'column'}">
        <h3 [ngStyle]="{'font-size': '24px', 'color': '#354564'}">Material didático</h3>
        <div [ngStyle]="{'padding-top': '10px'}">
          <p id="para">Acesse suas últimas apresentações de aula.</p>
        </div>
      </div>
      <div
        [ngStyle]="{'padding-top': '20px', 'padding-left': '70px', 'padding-right': '70px', 'display': 'flex', 'flexDirection': 'row'}">

        <ul id="elementos" [ngStyle]="{'padding-top': '18px'}">
          <div [ngStyle]="{'flexDirection': 'column'}">
            <li *ngFor="let material of materiais">
              <div id="card">

              </div>
              <h3 id="desc">Aula {{material.id}}: {{material.text}} </h3>
            </li>
          </div>
        </ul>

      </div>
    </div>
    <div [ngStyle]="{'padding-top': 5 + '%'}">
      <app-video-aulas></app-video-aulas>
    </div>
  </div>

</body>
