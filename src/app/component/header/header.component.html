<style>
  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 65px;
    display: flex;
    align-items: center;
    background-color: #252323;
    color: black;
    font-weight: 600;
  }

  .toolbar2 {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 65px;
    display: flex;
    align-items: center;
    background-color: #FFFF;
    color: black;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }


  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
    cursor: pointer;
  }

  a:hover {
    color: #125699;
  }

  .container {
    display: flex;
    flex-direction: row;
    width: 100%;
    justify-content: flex-end;
  }

  .calendario {
    display: flex;
    flex-direction: row;
    align-items: center;
    align-content: center;
    justify-content: flex-end;
  }

  p {
    padding-top: 5px;
    font-size: 14px;
    font-family: 'Roboto';
    font-weight: 400;
    color: #ffff;
    padding-right: 30px;
  }

  .border {
    border-right: #d9c2c2;
  }

  .notif {
    padding-right: 30px;
    padding-left: 30px;
    display: flex;
    align-items: center;
    cursor: pointer;
  }

  .imgLogo {
    align-items: center;
    display: flex;
    padding-left: 65px;
    padding-top: 5px;
  }

  .img {
    width: 40px;
    height: 40px;
    border-radius: 50px;
    background-color: #125699;
  }

  .container {
    align-items: center;
    display: flex;
  }

  .line {
    height: 20px;
    color: #E4EBFB;

  }

  .logout {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    padding: 16px 24px;
    width: 254px;
    height: 46px;
    margin-left: 24px;
    border: 1px solid #7183A6;
    border-radius: 8px;
    font-size: 20px;
    font-family: 'Roboto';
    color: #7183A6;
    background-color: #FFFF;
    font-weight: 500;
    cursor: pointer;
  }
  .color1{
    color: #E4EBFB;
  }
  .color2{
    color: #7183A6;
    padding-left: 20px;
  }
</style>

<!-- Toolbar -->
<div [ngClass]="('toolbar')">
  <div class="container">
    <div class="imgLogo">
      <img src="../../../assets/logo.svg" alt="">
    </div>
    <div class="container">
      <img src="../../../assets/calendar.svg" alt="">
      <p [ngClass]="('color1')">{{ today | date: "dd/MM/yyyy"}}</p>
      <hr class="line">
      <div class="notif"  target="_blank" rel="noopener">
        <img src="../../../assets/notification.svg"  alt="">
      </div>
      <hr class="line">
      <div class="notif">
        <div class="img"></div>
        <img src="../../../assets/seta.svg" style="padding-left: 20px;" alt="">
      </div>
    </div>
  </div>
</div>
